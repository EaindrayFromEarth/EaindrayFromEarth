name: Waka Readme

on:
  schedule:
    # Runs at 11:10 AM ICT (4:10 AM UTC)
    - cron: '10 4 * * *'
  workflow_dispatch:


jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TOTAL_CODE_TIME: 'true'    # Show total coding time
          SHOW_LANGUAGE: 'true'           # Show languages used
          SHOW_LINES_OF_CODE: 'true'      #Show lines of code
          SHOW_TIME: 'false'              # Hide individual coding time (for each language, etc.)
          SHOW_MASKED_TIME: 'false'       # Hide masked time (if any)
          SHOW_TITLE: 'false'              # Hide title or header section
          SHOW_PROFILE_VIEWS: 'false'     # Hide Profile View
          SHOW_LOC_CHART: 'false'
          
          
          
